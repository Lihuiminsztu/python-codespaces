---
layout: default
title: 分类
---

<div class="categories">
  <h1>文章分类</h1>
  {% for category in site.categories %}
    <h2 id="{{ category[0] | slugize }}">{{ category[0] }}</h2>
    <ul>
      {% for post in category[1] %}
        <li>
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
          <small>{{ post.date | date: "%Y-%m-%d" }}</small>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
