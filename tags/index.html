---
layout: default
title: 标签
---

<div class="tags">
  <h1>文章标签</h1>
  {% for tag in site.tags %}
    <h2 id="{{ tag[0] | slugize }}">{{ tag[0] }}</h2>
    <ul>
      {% for post in tag[1] %}
        <li>
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
          <small>{{ post.date | date: "%Y-%m-%d" }}</small>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
